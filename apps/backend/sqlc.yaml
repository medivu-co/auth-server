version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries/"
    schema: "sql/schemas/"
    gen:
      go:
        package: "sqlc"
        out: "postgres/sqlc"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            nullable: false
            go_type:
              import: "time"
              type: "Time"